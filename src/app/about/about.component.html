  <li *ngFor="let user of users">User: <span [ngStyle]="user.activeStyle">{{ user.name }} (color: {{

</ul>

<div>
  <label for="">New user1 name</label>

<p>{{ today }}</p>

<p>{{ today | date:'fullDate' }}</p>
